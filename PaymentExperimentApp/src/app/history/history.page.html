<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="!(payments | async) || (payments | async)?.length == 0">
      <ion-label>NO PAST PAYMENTS</ion-label>
    </ion-item>
    <ion-item *ngFor="let payment of (payments | async)">
      <h6>{{ payment.createdDate | date }} - {{ payment.charge?.source?.brand }}</h6>
      <ion-badge color="success" slot="end">${{ payment.amount }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
